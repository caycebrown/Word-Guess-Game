<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Word Guess Game</title>
</head>

<body>
    <container>
        <div class="row" id="header"> 
            <img id="goonies" src="./assets/800x600Goonies.jpg">
        </div> 
        <div class="row" id="gamerow">
            <div class="col-3"></div>
            <div class="col"> <!---Fill this column with a nice looking color for the instructions-->
                
                <h1>Goonies Never Say Die</h1>
                <h2>Characters, Places, & Things</h2>
                <h3>Instructions</h3>
                <p>Guess any letter by entering the proper key on your keyboard. <br/> Hit the New Word button to play again or get another word!</p>
                <p class="h4" id="wins">Wins:</p>
                <p class="h4" id="winvar"> 0</p>
                <p class="h4" id="losses">Guesses Remaining: </p>
                <p class="h4" id="trievar"> 8</p>
            </div>

            <div class="col"> <!---This column will contain the actual game-->
                <p class="h3">Current Word</p>
                <p class="h3" id="blankword">Guessword</p>
                <p class="h4" id="guesses">Guessed Letters</p>
                <p id="guessBank"></p>
                <button type="button" class="btn btn-primary" id="resetButton">New Word</button>

            </div>
            <div class="col-1"></div>
        </div>
    </container>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
