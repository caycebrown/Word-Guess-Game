<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Word Guess Game</title>
</head>

<body>
    <container>
        <div class="row" id="header"> 

        </div> 
        <div class="row">
            <div class="col-4"> <!---Fill this column with a nice looking color for the instructions-->
                <h1>Word Guess Game</h1>
                <h2>Press Enter to Begin the Game</h2>
                <h3>Instructions</h3>
                <p>Guess any letter by entering the proper key on your keyboard. Some other instructions here.</p>
                <h4 id="wins">Wins:</h4>
                <p class="h4" id="winvar"> 0</p>
                <h4 id="losses">Guesses Remaining: </h4>
                <p class="h4" id="trievar"> 8</p>
                <button type="button" class="btn btn-primary" id="resetButton">New Word</button>
            </div>

            <div class="col-8 align-content-center"> <!---This column will contain the actual game-->
                <h3>Current Word</h3>
                <h3 id="blankword">Guessword</h3>
                <h4 id="guesses">Guessed Letters</h4>
                <p id="guessBank"></p>

            </div>
        </div>
    </container>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
